<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/kardex.css">
    <title>Kardex</title>
</head>

<body>
    <div class="container-fluid">
        <h4 class="text-center mt-4 display-5">Kardex</h4>
        <hr/>
        <div class="container mt-4">
            <form id="fields-form">
                <div class="row mt-2">
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="matricula-input">Matricula</label>
                            <input type="text" class="form-control" name="matricula" id="matricula-input">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="quincena-input">Quincena</label>
                            <input type="text" class="form-control" name="quincena" id="quincena-input">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="concepto-input">Concepto</label>
                            <input type="text" class="form-control" name="concepto" id="concepto-input">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="matricula-input">No. Control</label>
                            <input type="text" class="form-control" name="control" id="control-input">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="quincena-input">Unidad</label>
                            <input type="text" class="form-control" name="unidad" id="unidad-input">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="concepto-input">Contratación</label>
                            <input type="text" class="form-control" name="contratacion" id="tipocontrato-input">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-2">
                        <div class="d-grid">
                            <button type="cancel" class="btn btn-danger mt-4">
                                Cancelar
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-2">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success mt-4">
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container mt-4 table-responsive">
            <hr/>
            <table class="table table-hover">
                <thead>
                    <th class="fw-normal sortable" sort-field="concepto" scope="col">Concepto</th>
                    <th class="fw-normal sortable" sort-field="importe" scope="col">Importe</th>
                    <th class="fw-normal sortable" sort-field="unidades" scope="col">Unidades</th>
                    <th class="fw-normal sortable" sort-field="jornada" scope="col">Jornada</th>
                    <th class="fw-normal sortable" sort-field="diaGrup" scope="col">Día.grup.</th>
                    <th class="fw-normal sortable" sort-field="noControl" scope="col">Control</th>
                    <th class="fw-normal sortable" sort-field="fechaInicio" scope="col">Fecha ini.</th>
                    <th class="fw-normal sortable" sort-field="fechaFin" scope="col">Fecha fin</th>
                    <th class="fw-normal sortable" sort-field="marca" scope="col">Marca</th>
                    <th class="fw-normal sortable" sort-field="matricula" scope="col">Matricula</th>
                    <th class="fw-normal sortable" sort-field="nombre" scope="col">Nombre</th>
                    <th class="fw-normal sortable" sort-field="unidade" scope="col">Unidad</th>
                    <th class="fw-normal sortable" sort-field="tipoContratacion" scope="col">Contratación</th>
                </thead>
                <tbody id="table-body">
                    <tr class="text-center align-middle">
                        <td>008</td>
                        <td>2</td>
                        <td>1</td>
                        <td>8</td>
                        <td>274.53</td>
                        <td>9996</td>
                        <td>01/01/2021</td>
                        <td>02/01/2021</td>
                        <td>0</td>
                        <td>96208167</td>
                        <td>Eduardo Isaí Mata Navarro</td>
                        <td>20DL200NL</td>
                        <td>000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

<script src="./js/kardex.js"></script>

</html>
