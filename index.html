<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link href="./css/login.css" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-6 col-lg-4 vh-100 shadow d-flex aligns-items-center">
                <div class="w-75 m-auto">
                    <h2 class="text-center display-4 mb-4">Kardex</h2>
                    <hr/>
                    <form id="login-form" class="mt-4">
                        <div>
                            <div class="form-group">
                                <label for="login-input">Usuario</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password-input">Contraseña</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <div class="d-grid gap-4 mt-4">
                                <button class="btn btn-success" type="submit">
                                    Entrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-lg-8" id="logo-container">
                <div class="w-100 h-100 d-flex aligns-items-center justify-content-center">
                    <img src="./img/LogoImssBlanco.png" class="img-fluid mx-auto my-auto d-block" alt="">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/login.js"></script>

</html>
