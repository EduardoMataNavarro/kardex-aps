<!DOCTYPE html>
<html>
	<head>
		<title>Kardex remake</title>
		<link href="./CSS/bootstrap-5.1.1.css" rel="stylesheet"/>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<link href="./CSS/main.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="container">
				<div class="mt-4" id="form-wrapper">
					<div class="row mb-2">
						<div class="col-sm-12 col-md-4">
							<label for="matricula-input" class="form-label">Linea</label>
  							<input type="text" class="form-control" id="matricula-input" placeholder="Linea">
						</div>
						<div class="col-sm-12 col-md-4">
							<label for="matricula-input" class="form-label">Año de inclusión</label>
  							<input type="text" class="form-control" id="matricula-input" placeholder="Año">
						</div>
						<div class="col-sm-12 col-md-4">
							<label for="matricula-input" class="form-label">Quincena de inclusión</label>
  							<input type="text" class="form-control" id="matricula-input" placeholder="Quincena">
						</div>
					</div>
					<h4>Datos generales</h4>
					<hr/>
					<div class="row">
						<div class="col-sm-12 col-md-4">
							<label for="matricula-input" class="form-label">Matricula</label>
  							<input type="text" class="form-control" id="matricula-input" placeholder="Matricula">
						</div>
						<div class="col-sm-12 col-md-8">
							<label for="nombre-input" class="form-label">Nombre</label>

						</div>
					</div>
					<h4 class="mt-4">Conceptos</h4>
					<hr/>
					<div class="w-100 mt-2" id="conceptos-container">
						<div class="row mt-2 mb-2 concepto-container">
							<div class="col-md-4">
								<input type="text" class="form-control" id="cpto-input-1" placeholder="Concepto"/>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control descripcion-input last-row" id="descripcion-input-1" placeholder="Descripcion" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./JS/jquery-3.6.0.js" type="text/javascript"></script>
